# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name nandurstudio.com www.nandurstudio.com;
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name nandurstudio.com www.nandurstudio.com;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    root /var/www/html;
    index index.html;

    # API location - handle through Laravel
    location /api {
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME /var/www/laravel/public/index.php;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        fastcgi_param HTTPS on;
        fastcgi_param HTTP_HOST $server_name;
        fastcgi_param SERVER_NAME $server_name;
        fastcgi_param SERVER_PORT $server_port;
        
        include fastcgi_params;
    }

    # Flask proxy
    location /flask/ {
        proxy_pass http://flask:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # n8n static files - route /n8nstatic to /static (n8n bug: concatenates path incorrectly)
    location /n8nstatic/ {
        proxy_pass http://n8n:5678/static/;
        proxy_set_header Host $host;
        proxy_set_header Accept-Encoding "";  # Disable compression to avoid HTTP/2 protocol errors
    }
    
    # n8n assets - route /n8nassets to /assets
    location /n8nassets/ {
        proxy_pass http://n8n:5678/assets/;
        proxy_set_header Host $host;
        proxy_set_header Accept-Encoding "";  # Disable compression to avoid HTTP/2 protocol errors
        
        # Increase timeouts and buffers for large JS files
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
        proxy_http_version 1.1;
    }
    
    # n8n REST API - route /n8nrest to /rest
    # n8n REST API - route /n8nrest to /rest (with WebSocket support for /push)
    location /n8nrest/ {
        proxy_pass http://n8n:5678/rest/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
        
        # WebSocket support for /rest/push
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
    
    # n8n types - route /n8ntypes to /types
    location /n8ntypes/ {
        proxy_pass http://n8n:5678/types/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # n8n icons - route /n8nicons to /icons
    location /n8nicons/ {
        proxy_pass http://n8n:5678/icons/;
        proxy_set_header Host $host;
    }
    
    # n8n workflows - route /n8nworkflows to /workflows
    location /n8nworkflows/ {
        proxy_pass http://n8n:5678/workflows/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
    }

    # n8n favicon - route /n8nfavicon to /favicon
    location ~ ^/n8nfavicon\.(ico|png)$ {
        proxy_pass http://n8n:5678/favicon.$1;
        proxy_set_header Host $host;
    }
    
    # n8n proxy with WebSocket support  
    location /n8n/ {
        # Pass full path to n8n (no trailing slash = preserve /n8n/ prefix)
        proxy_pass http://n8n:5678;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts for long-running workflows
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Static files
    location / {
        try_files $uri $uri/ =404;
    }

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location ~ /\. {
        deny all;
    }
}

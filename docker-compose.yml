services:
  # Nginx reverse proxy
  nginx:
    image: nginx:1.24-alpine
    container_name: portfolio_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./services/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./services/nginx/ssl:/etc/nginx/ssl:ro
      - ./web:/var/www/html:ro
      - ./apps/laravel/public:/var/www/laravel/public:ro
    depends_on:
      - php
      - flask
      - n8n
    networks:
      - backend
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PHP-FPM for Laravel
  php:
    build:
      context: ./apps/laravel
      dockerfile: ../../services/php/Dockerfile
    container_name: portfolio_php
    working_dir: /var/www/laravel
    volumes:
      - ./apps/laravel:/var/www/laravel
      - php_vendor:/var/www/laravel/vendor
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-portfolio}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped
    mem_limit: 384m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: portfolio_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-secure_root_password}
      MYSQL_DATABASE: ${DB_DATABASE:-portfolio}
      MYSQL_USER: ${DB_USERNAME:-portfolio_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secure_password}
    volumes:
      - db_data:/var/lib/mysql
      - ./services/mysql/init:/docker-entrypoint-initdb.d:ro
    networks:
      - backend
    restart: unless-stopped
    mem_limit: 512m
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PostgreSQL Database for n8n
  postgres:
    image: postgres:16-alpine
    container_name: portfolio_postgres
    environment:
      POSTGRES_USER: ${N8N_DB_USER:-n8n}
      POSTGRES_PASSWORD: ${N8N_DB_PASSWORD:-n8n_secure_pass}
      POSTGRES_DB: ${N8N_DB_NAME:-n8n}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    restart: unless-stopped
    mem_limit: 256m
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${N8N_DB_USER:-n8n}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Flask API (future)
  flask:
    build:
      context: ./apps/flask
      dockerfile: ../../services/flask/Dockerfile
    container_name: portfolio_flask
    working_dir: /app
    volumes:
      - ./apps/flask:/app
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=mysql+pymysql://${DB_USERNAME:-portfolio_user}:${DB_PASSWORD:-secure_password}@db:3306/${DB_DATABASE:-portfolio}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped
    mem_limit: 256m
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # n8n Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: portfolio_n8n
    environment:
      - N8N_HOST=nandurstudio.com
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - N8N_PATH=/n8n
      - N8N_EDITOR_BASE_URL=https://nandurstudio.com/n8n/
      - WEBHOOK_URL=https://nandurstudio.com/
      - GENERIC_TIMEZONE=Asia/Jakarta
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-n8n_admin_pass}
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PERSONALIZATION_ENABLED=false
      - N8N_VERSION_NOTIFICATIONS_ENABLED=false
      - N8N_TEMPLATES_ENABLED=false
      - N8N_LOG_LEVEL=info
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${N8N_DB_NAME:-n8n}
      - DB_POSTGRESDB_USER=${N8N_DB_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${N8N_DB_PASSWORD:-n8n_secure_pass}
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped
    mem_limit: 512m
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  backend:
    driver: bridge

volumes:
  db_data:
    driver: local
    name: portfolio_db_data
  postgres_data:
    driver: local
    name: portfolio_postgres_data
  n8n_data:
    driver: local
    name: portfolio_n8n_data
  php_vendor:
    driver: local
    name: portfolio_php_vendor

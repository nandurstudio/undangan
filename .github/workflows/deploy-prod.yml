name: Deploy Undangan to VPS

on:
  push:
    branches: [ "master", "prod" ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            set -e
            # navigate into the undangan sub‑repo which lives under web/
            if [ ! -d /opt/stack/web/undangan/.git ]; then
              # first‑time deployment: clone repo directly
              rm -rf /opt/stack/web/undangan
              git clone --depth 1 --branch prod https://github.com/nandurstudio/undangan.git /opt/stack/web/undangan
            else
              cd /opt/stack/web/undangan || exit 1
              git fetch --all --prune
              git reset --hard origin/prod
            fi

            # back at stack root for docker commands
            cd /opt/stack
            sudo docker compose pull --ignore-pull-failures
            sudo docker compose up -d --build
            sudo docker compose exec nginx nginx -t || true
            sudo docker compose restart nginx || true

# Required repository secrets:
# - VPS_HOST (e.g. 146.190.87.175)
# - VPS_USER (e.g. root)
# - VPS_SSH_KEY (private key)
# - VPS_SSH_PORT (optional, default 22)
